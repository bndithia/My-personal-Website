# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Experience
    url: '#experience'
    weight: 20
  - name: Posts
    url: '#posts'
    weight: 30
  - name: Projects
    url: '#projects'
    weight: 40
  - name: CV(english)
    url: '#cv english'
    weight: 50
  - name: CV(German)
    url: '#cv german'
    weight: 60
  - name:  Gallery
    url: '#gallery'
    weight: 70
  - name:  Contact
    url: '#contact'
    weight: 80
  

